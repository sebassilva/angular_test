<div class="row" id = "mainRow" ng-class="{fade: startFade}">
	<div class="col-md-6 col-md-offset-2" id = "loginForm">
	<div class="formContainer">
	<br>
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Usuario: </label>
		    <input type="email" class="form-control" placeholder="Email" ng-model = "user.mail">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Contrase√±a: </label>
		    <input type="password" class="form-control" placeholder="Password" ng-model = "user.pass">
		  </div>
		  <button class="btn btn-default" id = "submit" ng-click = "login(user.mail, user.pass)">Ingresar</button>
		  <span id = 'errorSpan'>{{err}}</span>
		  <span>{{token}}</span>
		</form><br>
	</div>
	</div>
</div>
